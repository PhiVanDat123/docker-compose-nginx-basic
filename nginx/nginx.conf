upstream fastapi_cluster {
    # Round-robin by default. Swap to least_conn for smarter balancing.
    # least_conn;
    server app1:8000;
    server app2:8000;
    server app3:8000;
}

server {
    listen 80;
    server_name _;

    # Forward all traffic to the FastAPI cluster
    location / {
        proxy_pass         http://fastapi_cluster;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Keep-alive for better performance
        proxy_set_header   Connection        "";

        # Timeouts
        proxy_connect_timeout  5s;
        proxy_send_timeout     60s;
        proxy_read_timeout     60s;
    }

    # Optional: expose which upstream handled the request (for debugging)
    add_header X-Upstream-Addr $upstream_addr always;
}